{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../static/assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/app-base.css' %}">

    {% block css %} {% endblock %}

</head>
<body>

    <header>

        <nav id="nav">
            <div class="logo">
                <img src="../static/assets/Logo.png" alt="LogoImg">
                <!--<a href="{% url 'inicio_url' %}">CtrlDash</a>-->
            </div>
            <div class="links">
                <div class="nav-itens">
                    <li><a class="link" href="{% url 'inicio_url' %}">Inicio</a></li>
                    <li><a class="link" href="{% url 'sobre_url' %}">Sobre</a></li>
                    <li><a class="link" href="{% url 'inicio_url' %}">Como usar</a></li>
                    <li><a class="link" href="{% url 'inicio_url' %}">Ajuda</a></li>
                    <li><a class="button-login" href="{% url 'inicio_url' %}">Login</a></li>
                    <li><a class="button-cadastro" href="{% url 'inicio_url' %}">Cadastrar-se</a></li>
                </div>
            </div>
            
        </nav>
            
    </header>

    {% block 'content' %}
        
    {% endblock %}

    <script src="{% static 'js/app-base.js' %}"></script>
</body>
</html>
